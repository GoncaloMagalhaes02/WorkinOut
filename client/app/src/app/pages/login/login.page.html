<ion-content [fullscreen]="true">
  <section class="container">
    <div class="banner">
      <img src="../../../assets/imgs/WorkinoutLogo.png" />
    </div>
    <h1>Iniciar Sessão</h1>
    <form method="POST">
      <div>
        <label for="name">Nome do Utilizador</label>
        <input
          id="name"
          type="text"
          placeholder="António Miguel"
          name="name"
          required
          [(ngModel)]="name"
        />
      </div>
      <div>
        <label for="pw">Palavra-passe</label>
        <input
          id="pw"
          type="password"
          name="pw"
          placeholder="Palavra-passe"
          required
          [(ngModel)]="password"
        />
        <a>Esqueceu-se da palavra-passe?</a>
      </div>

      <button (click)="loginUser()" color="vermelho">Entrar</button>
    </form>
  </section>
</ion-content>
